{% extends 'studentmain.html' %}
{% load static %}

{% block content%}

<div class="main">
    {% include 'topbar.html' %} 
    <h2 style="color: #287bff; margin-left:25px; margin-top:10px">Voullez Vous Modifier Votre Mot De Passe ?</h2>      
    <div class="studentsformpage">
        <div class="studentsform"> 
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="fields">
                    <div class="form-group" style="display:none;">
                        <label for="exampleInputUsername">Non d'utilisateur</label>
                        {{form.username}}
                    </div>
                    <div class="form-group" style="display:none;">
                        <label for="exampleInputEmail1">E-mail</label>
                        {{form.email}}
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mot de passe</label>
                        {{form.password1}}
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2">Confirmez mot de passe</label>
                        {{form.password2}}
                    </div>
                    <div style="display:none;" class="form-group" >
                        <label for="exampleSelectGroups">RÃ´le</label>
                        {{form.groups}}
                    </div>
                    <button type="submit" class="btn btn-primary" style="color:white;">Valider</button>
                    <a href="{% url 'studenthome' %}" class="btn">Annuler</a> <br> <br>
                    {{form.errors}} 
                    <br>                
               </div> 
            </form>
            
        </div>
    </div> 
</div> 


{% endblock %}
