{% extends 'main.html' %}
{% load static %}

{% block content%}

<div class="main">
    {% include 'topbar.html' %} 
    <h2 style="color: #287bff; margin-left:25px; margin-top:10px">Ajouter Un Promoteur</h2>      
    <div class="studentsformpage">
        <div class="studentsform"> 
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="fields">
                    <div class="form-group">
                        <label for="exampleInputSurname">Nom</label>
                        {{form.surname}}
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName">Prènom</label>
                        {{form.name}}
                    </div>  
                    <div class="form-group">
                        <label for="exampleInputEmail1">E-mail</label>
                        {{form.email}}
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPhone">Téléphone</label>
                        {{form.phone}}
                    </div>
                    <div class="form-group">
                        <label for="exampleSelectCompany">Entreprise</label>
                        {{form.company}}
                    </div>
                    <button type="submit" class="btn btn-primary" style="color:white;">Valider</button>
                    <a href="{% url 'promoters' %}" class="btn">Annuler</a>
               </div> 
            </form>
            
        </div>
    </div> 
</div> 


{% endblock %}
